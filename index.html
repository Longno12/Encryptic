<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryptic Mod Hub | Premium Game Enhancements</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Kanit:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #7b2cbf;
            --primary-light: #9d4edd;
            --secondary: #ff9e00;
            --accent: #00f5d4;
            --dark: #10002b;
            --darker: #0a0118;
            --card-bg: rgba(30, 30, 46, 0.5);
            --text: #e0e0e0;
            --text-light: #ffffff;
            --danger: #ff3860;
            --warning: #ffd166;
            --success: #06d6a0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--darker);
            color: var(--text);
            font-family: 'Kanit', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
        }

        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: radial-gradient(ellipse at bottom, var(--darker) 0%, var(--dark) 100%);
            overflow: hidden;
        }

        .stars, .twinkling {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            display: block;
        }

        .stars {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="10" cy="10" r="0.5" fill="white"/><circle cx="20" cy="20" r="0.3" fill="white"/><circle cx="30" cy="30" r="0.6" fill="white"/><circle cx="40" cy="40" r="0.4" fill="white"/><circle cx="50" cy="50" r="0.5" fill="white"/><circle cx="60" cy="60" r="0.3" fill="white"/><circle cx="70" cy="70" r="0.7" fill="white"/><circle cx="80" cy="80" r="0.2" fill="white"/><circle cx="90" cy="90" r="0.5" fill="white"/></svg>') repeat;
            z-index: -1;
            animation: moveStars 200s linear infinite;
        }

        .twinkling {
            background: transparent;
            z-index: -1;
            animation: twinkle 4s ease-in-out infinite alternate;
        }

        .nebula {
            position: fixed;
            width: 200vw;
            height: 200vh;
            top: -50vh;
            left: -50vw;
            background: 
                radial-gradient(circle at 30% 30%, rgba(123, 44, 191, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 70% 70%, rgba(0, 245, 212, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 50% 20%, rgba(255, 158, 0, 0.1) 0%, transparent 30%);
            z-index: -1;
            animation: rotateNebula 120s linear infinite;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .hero {
            text-align: center;
            padding: 4rem 1rem;
            position: relative;
            margin-bottom: 3rem;
        }

        .logo-container {
            position: relative;
            display: inline-block;
            margin-bottom: 2rem;
        }

        .logo {
            width: 180px;
            height: 180px;
            filter: drop-shadow(0 0 15px rgba(123, 44, 191, 0.7));
            animation: float 6s ease-in-out infinite;
            z-index: 2;
            position: relative;
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(123, 44, 191, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
            z-index: 1;
        }

        .hero-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 4.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary), var(--accent), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            text-shadow: 0 0 20px rgba(123, 44, 191, 0.3);
            letter-spacing: 2px;
            line-height: 1.1;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            max-width: 700px;
            margin: 0 auto;
            opacity: 0.9;
        }

        .mods-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin: 4rem 0;
        }

        .mod-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(123, 44, 191, 0.2);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .mod-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(123, 44, 191, 0.1) 0%, transparent 70%);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s;
        }

        .mod-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(123, 44, 191, 0.4);
        }

        .mod-card:hover::before {
            opacity: 1;
        }

        .mod-card.gtag-card {
            background: linear-gradient(135deg, rgba(30, 30, 46, 0.7) 0%, rgba(62, 12, 109, 0.3) 100%);
        }

        .mod-card.repo-card {
            background: linear-gradient(135deg, rgba(30, 30, 46, 0.7) 0%, rgba(109, 12, 42, 0.3) 100%);
        }

        .mod-card.clicker-card {
            background: linear-gradient(135deg, rgba(30, 30, 46, 0.7) 0%, rgba(12, 73, 109, 0.3) 100%);
        }

        .mod-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .mod-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            color: var(--text-light);
            margin: 0;
        }

        .mod-badge {
            padding: 0.3rem 1rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .badge-popular {
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            color: white;
        }

        .badge-new {
            background: linear-gradient(45deg, var(--accent), #00b7a1);
            color: var(--dark);
        }

        .badge-soon {
            background: linear-gradient(45deg, var(--warning), #ffb700);
            color: var(--dark);
        }

        .mod-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .mod-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: bold;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1rem;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .mod-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 0%, rgba(255, 255, 255, 0.1) 100%);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .mod-btn:hover::before {
            opacity: 1;
        }

        .mod-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .mod-btn:active {
            transform: translateY(0);
        }

        .gtag-btn {
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            color: white;
            box-shadow: 0 5px 15px rgba(123, 44, 191, 0.4);
        }

        .repo-btn {
            background: linear-gradient(45deg, #d90452, var(--danger));
            color: white;
            box-shadow: 0 5px 15px rgba(255, 56, 96, 0.4);
        }

        .clicker-btn {
            background: linear-gradient(45deg, #118ab2, #073b4c);
            color: white;
            box-shadow: 0 5px 15px rgba(6, 214, 160, 0.2);
            cursor: not-allowed;
            opacity: 0.7;
        }

        .btn-icon {
            margin-right: 0.8rem;
            font-size: 1.2rem;
        }

        .footer {
            text-align: center;
            padding: 3rem 1rem;
            margin-top: 5rem;
            position: relative;
        }

        .footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 800px;
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, rgba(123, 44, 191, 0.5) 50%, transparent 100%);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .social-link {
            color: var(--text);
            font-size: 1.5rem;
            transition: all 0.3s;
        }

        .social-link:hover {
            color: var(--primary);
            transform: translateY(-3px);
        }

        .copyright {
            font-size: 0.9rem;
            opacity: 0.7;
        }
    
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.4; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.2; }
        }

        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: -10000px 5000px; }
        }

        @keyframes twinkle {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }

        @keyframes rotateNebula {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 992px) {
            .hero-title {
                font-size: 3.5rem;
            }
        }

        @media (max-width: 768px) {
            .hero {
                padding: 3rem 1rem;
            }
            
            .hero-title {
                font-size: 2.8rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .mods-grid {
                grid-template-columns: 1fr;
            }
            
            .logo {
                width: 140px;
                height: 140px;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2.2rem;
            }   

            .mod-card {
                padding: 1.5rem;
            }  

            .mod-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const starsContainer = document.querySelector('.stars');
            const starCount = 200;    
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.style.position = 'absolute';
                star.style.width = Math.random() * 3 + 'px';
                star.style.height = star.style.width;
                star.style.backgroundColor = 'white';
                star.style.borderRadius = '50%';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.opacity = '0';
                star.style.boxShadow = '0 0 5px 1px rgba(255,255,255,0.5)';         
                const duration = 5 + Math.random() * 15;
                const delay = Math.random() * 10;
                star.style.animation = `twinkle ${duration}s ease-in-out ${delay}s infinite alternate`;     
                starsContainer.appendChild(star);           
                setTimeout(() => {
                    star.style.opacity = '0.8';
                }, delay * 1000);
            }

            document.getElementById('gtagBtn').addEventListener('click', function() {
                this.innerHTML = '<i class="fas fa-spinner fa-spin btn-icon"></i> Downloading...';
                setTimeout(() => {
                    window.location.href = 'https://github.com/Longno12/MenuDownload/releases/download/game/Project.Encryptic.dll';
                }, 1500);
            });

            document.getElementById('repoBtn').addEventListener('click', function() {
                this.innerHTML = '<i class="fas fa-spinner fa-spin btn-icon"></i> Downloading...';
                setTimeout(() => {
                    window.location.href = 'https://github.com/Longno12/R.E.P.O-MOD/releases/download/R.E.P.O/R.E.P.O.CHEAT.rar';
                }, 1500);
            });

            window.addEventListener('mousemove', function(e) {
                const nebula = document.querySelector('.nebula');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                nebula.style.transform = `rotate(${x * 10}deg) translate(${x * 20}px, ${y * 20}px)`;
            });
        });
    </script>
