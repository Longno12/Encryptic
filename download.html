<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Encryptic Mod Download</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .botao {
            width: 150px;
            height: 50px;
            border-radius: 25px;
            border: none;
            box-shadow: 1px 1px rgba(107, 221, 215, 0.37);
            padding: 5px 10px;
            background: rgb(47, 93, 197);
            background: linear-gradient(160deg, rgba(47, 93, 197, 1) 0%, rgba(46, 86, 194, 1) 5%, rgba(47, 93, 197, 1) 11%, rgba(59, 190, 230, 1) 57%, rgba(0, 212, 255, 1) 71%);
            color: #fff;
            font-family: Roboto, sans-serif;
            font-weight: 505;
            font-size: 18px;
            line-height: 1;
            cursor: pointer;
            filter: drop-shadow(0 0 10px rgba(59, 190, 230, 0.568));
            transition: .5s linear;
            position: relative;
            overflow: hidden;
        }

        .botao::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            border-radius: 50%;
            border: 3.5px solid transparent;
            border-top-color: #fff;
            animation: animateC 2s linear infinite;
            transition: width 0.5s, height 0.5s;
            box-sizing: border-box;
        }

        @keyframes animateC {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .bubble {
            display: none;
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 15px 30px;
            border-radius: 25px;
            font-family: Roboto, sans-serif;
            font-size: 18px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: fadeInOut 4s forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Added styles for button click animation */
        .bubble.show {
            display: block;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-r from-purple-600 to-black text-white dark:bg-zinc-800">
    <nav class="absolute top-0 right-0 p-6">
        <ul class="flex space-x-6">
            <li><a href="index.html" class="hover:text-zinc-300 dark:hover:text-zinc-500">Home</a></li>
            <li><a href="about.html" class="hover:text-zinc-300 dark:hover:text-zinc-500">About</a></li>
            <li><a href="features.html" class="hover:text-zinc-300 dark:hover:text-zinc-500">Features</a></li>
            <li><a href="contact.html" class="hover:text-zinc-300 dark:hover:text-zinc-500">Contact</a></li>
        </ul>
    </nav>
    <div class="flex flex-col items-center">
        <img src="https://cdn.discordapp.com/attachments/1240514806759292948/1241181038512967700/OIG1-removebg-preview.png?ex=666a38eb&is=6668e76b&hm=8ab876f5faaffac110f4a04de24d5a4c9b4fede3cbcd93ddc220ca986814545d&" alt="Logo" class="mb-8 rounded-full shadow-lg" />
        <h1 class="text-4xl md:text-6xl font-bold mb-4 text-center">Project Encryptic Mod Download</h1>
        <p class="text-lg md:text-xl mb-8 text-center">
            Click the download button below to get the latest version.
        </p>
        <a href="#" class="botao" id="downloadBtn">Download Now</a>
        <div id="message" class="bubble">The menu is down at the moment. Please try again later!</div>
    </div>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default action of the link
            const message = document.getElementById('message');
            message.classList.add('show'); // Show the message
            setTimeout(() => message.classList.remove('show'), 4000); // Hide the message after 4 seconds
        });
    </script>
</body>
</html>
