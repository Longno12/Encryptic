<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact PillowTalk</title>
  <style>
    /* Reset styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #1f1f1f;
      color: #e5e5e5;
      margin: 0;
    }
    
    .bg-gradient-to-r {
      background: linear-gradient(to right, #6a0dad, #a24dff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 2rem 1rem;
    }
    
    .logo-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      padding: 1rem;
      margin-bottom: 2rem;
    }
    
    .logo-nav img {
      height: 4rem;
      width: 4rem;
      border-radius: 50%;
    }
    
    .logo-nav nav {
      display: flex;
      gap: 1.5rem;
    }
    
    .logo-nav nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
      transition: color 0.3s ease, border-bottom 0.3s ease;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid transparent;
    }
    
    .logo-nav nav a:hover {
      color: #d1d5db;
      border-bottom: 2px solid #d1d5db;
    }
    
    .main-content {
      background-color: #2d2d2d;
      color: #e5e5e5;
      border-radius: 0.75rem;
      padding: 2.5rem;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      width: 100%;
      margin: 2rem auto;
      text-align: center;
    }
    
    .main-content h1 {
      font-size: 2.75rem;
      margin-bottom: 1rem;
      color: #a24dff;
      border-bottom: 3px solid #a24dff;
      padding-bottom: 0.5rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }
    
    .main-content p {
      font-size: 1.2rem;
      line-height: 1.8;
      margin-bottom: 2rem;
    }
    
    .discord-section {
      margin-top: 2rem;
    }
    
    .discord-section h2 {
      font-size: 2.25rem;
      color: #a24dff;
      margin-bottom: 1rem;
    }
    
    .discord-section p {
      font-size: 1.2rem;
      line-height: 1.8;
      margin-bottom: 1.5rem;
    }
    
    .discord-link {
      display: inline-block;
      padding: 1rem 2.5rem;
      border-radius: 0.75rem;
      background-color: #7289DA;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
      font-size: 1.1rem;
      margin-top: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .discord-link:hover {
      background-color: #5b6eaa;
      transform: translateY(-3px);
    }
    
    .support-ticket-link {
      display: inline-block;
      padding: 1rem 2.5rem;
      border-radius: 0.75rem;
      background-color: #6b46c1;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
      font-size: 1.1rem;
      margin-top: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    .support-ticket-link:hover {
      background-color: #503b8f;
      transform: translateY(-3px);
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .logo-nav {
        flex-direction: column;
        align-items: center;
      }
      
      .logo-nav nav {
        margin-top: 1rem;
        gap: 1rem;
      }
      
      .main-content {
        padding: 2rem;
        margin: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-gradient-to-r">
    <header class="logo-nav">
      <img src="IMG_1479.png" alt="Logo">
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="staff.html">Meet the Team</a>
        <a href="3years.html">3 Years of PillowTalk</a>
      </nav>
    </header>
    <div class="container">
      <div class="main-content">
        <h1>Contact PillowTalk</h1>
        <p>If you have any questions or need assistance, here are your options:</p>
        
        <div class="discord-section">
          <h2>Join Our Discord Server</h2>
          <p>Connect with us and other PillowTalk enthusiasts directly on our Discord server. We're here to help and chat!</p>
          <a class="discord-link" href="https://discord.gg/pz5FZzSEqK" target="_blank" rel="noopener noreferrer">Join Discord</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
